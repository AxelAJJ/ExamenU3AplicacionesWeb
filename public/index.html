<!-- public/index.html -->
<!DOCTYPE html>
<html lang="es">
<head> 
    <center>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI con Node.js</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
        }
        .pokemon-info {
            margin-top: 20px;
            
        }
    </style>
</head>
<body>
    <div class="panel">
    <h1>Buscar Pokémon</h1>
    <input type="text" id="pokemon-name" placeholder="Escribe el nombre de un Pokémon">
    <button onclick="searchPokemon()">Buscar</button>

    <div class="pokemon-info" id="pokemon-info"></div>
    
    <script>
        function searchPokemon() {
            const name = document.getElementById('pokemon-name').value.toLowerCase();
            const pokemonInfoDiv = document.getElementById('pokemon-info');

            if (name) {
                fetch(`/pokemon/${name}`)
                    .then(response => {
                        if (!response.ok) {
                            pokemonInfoDiv. innerHTML = 'Pokemon no encontrado';
                            throw new Error('Pokemon no encontrado');
                        }
                        return response. json();
                        })
                        .then(data => {
                            const html = `
                                <h2>${data.name}</h2>
                                <img src="${data.sprites.front_default}" alt="${data.name}">
                                <p><strong>Altura :</strong> ${data.height / 10} m</p>
                                <p><strong>Peso :</strong> ${data.weight / 10} kg</p>
                                <p><strong>Habilidades :</strong> ${data.abilities.map(a => a.ability.name).join(', ')}</p>
                            `;
                                pokemonInfoDiv.innerHTML = html;
                            })
                            .catch(error => {
                                console.error(error);
                            });
                    }
                }
    </script>
    </div>
</body>
</html>
</center>
